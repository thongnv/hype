<div class="row">
  <div class="col-md-7">
    <div class="event-title">
      <img src="../../../assets/icon/icon-left/icon-left.png"
           srcset="../../../assets/icon/icon-left/icon-left@2x.png 2x,
             ../../../assets/icon/icon-left/icon-left@3x.png 3x"
           class="icon_left">
      <span class="One-Direction-Concer" [innerHTML]="event.name"></span>
    </div>

    <hr>

    <div class="row">
      <div class="col-md-3">
        <p>Location</p>
        <p>Date / Time</p>
        <p>Price Range</p>
        <p>Mentioned by</p>
      </div>
      <div class="col-md-6">
        <p class="event-place" [innerHTML]="event.location.name"></p>
        <p [innerHTML]="event.date"></p>
        <p [innerHTML]="event.price + ' ' + event.call2action.action"></p>
        <p>
          <span *ngFor="let mention of event.mentions">
            <img [src]="mention.iconUrl">
          </span>
        </p>
      </div>
      <div class="col-md-3 align-center">
        <p>CREATED BY</p>
        <img class="user-avatar" [src]="event.creator.avatar">
        <p [innerHTML]="event.creator.firstName + ' ' + event.creator.lastName"></p>
        <p [innerHTML]="event.rating + '/5'"></p>
      </div>
    </div>

    <hr>

    <div>
      <h5 class="bold">Details</h5>
      <p [innerHTML]="event.detail">
      </p>
    </div>

    <hr>

    <div>
      <h5 class="bold">Post your experience</h5>
      <p>
        <i fa [name]="'star-o'" [size]=1></i>
        <i fa [name]="'star-o'" [size]=1></i>
        <i fa [name]="'star-o'" [size]=1></i>
        <i fa [name]="'star-o'" [size]=1></i>
        <i fa [name]="'star-o'" [size]=1></i>
      </p>
      <p>
        <textarea style="min-width: 90%" placeholder="What's your experience here?">
        </textarea>
      </p>
      <p>
        <a>+ Add Images</a>
      </p>
    </div>

    <hr>

    <h5 class="bold">Experiences (<span [innerHTML]="event.experiences.length"></span>)</h5>
    <div *ngFor="let experience of event.experiences">
      <div class="row">
        <div class="col-md-2">
          <img [src]="experience.user.avatar" class="user-avatar">
        </div>
        <div class="col-md-6">
          <p [innerHTML]="experience.user.firstName + ' ' + experience.user.lastName">
          </p>
          <div>
            <div [innerHTML]="experience.date"></div>
          </div>
        </div>
        <div class="col-md-4">
          <span *ngFor="let i of experience.rating | myArray">
            <i fa [name]="'star'" [size]=1></i>
          </span>
          <span *ngFor="let i of 5 - experience.rating | myArray">
            <i fa [name]="'star-o'" [size]=1></i>
          </span>
        </div>
      </div>
      <div>
        <p [innerHTML]="experience.text"></p>
      </div>
      <span *ngFor="let image of experience.images">
        <img [src]="image" style="width: 100px; height: 100px">
      </span>

      <div class="row">
        <div class="col-md-2">
          <i fa [name]="'thumbs-o-up'" [size]=1></i> <span [innerHTML]="experience.likeNumber"></span> Likes
        </div>
        <div class="col-md-8">
          <i fa [name]="'comment-o'" [size]=1></i> <span [innerHTML]="experience.comments.length"></span> Comments
        </div>
        <div class="col-md-2 align-right">
          Report
        </div>
      </div>

      <hr>

      <div class="row comment">
        <div class="col-md-2">
          <img class="user-avatar-small" [src]="user.avatar">
        </div>
        <textarea class="col-md-9" placeholder="Write your comment"></textarea>
      </div>

      <div class="row comment" *ngFor="let comment of experience.comments">
        <div class="col-md-2">
          <img class="user-avatar-small" [src]="comment.user.avatar">
        </div>
        <div class="col-md-9">
          <span style="font-weight: bold" [innerHTML]="comment.user.firstName + ' ' + comment.user.lastName"></span>
          <span [innerHTML]="comment.text"></span>
        </div>
      </div>

      <div class="row">
        <p class="col-md-4"><a>View more comments</a></p>
        <p class="col-md-8" style="float: right;">2/5</p>
      </div>

    </div>

    <hr>

  </div>

  <div class="col-md-5">

    <div class="row">
      <carousel [interval]="NextPhotoInterval" [noWrap]="noLoopSlides" [noTransition]="noTransition"
                [carouselSlides]="slides">
        <slide *ngFor="let slide of slides; let index=index"
               [active]="slide.active">
          <img [src]="slide.image" style="margin:auto;">
        </slide>
      </carousel>
    </div>

    <div class="event-location">
      <p>Location</p>
      <sebm-google-map [latitude]="event.location.lat" [longitude]="event.location.lng" [zoom]="13">
        <sebm-google-map-marker [latitude]="event.location.lat"
                                [longitude]="event.location.lng">
        </sebm-google-map-marker>
      </sebm-google-map>
    </div>

  </div>

</div>
