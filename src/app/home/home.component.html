<section>
  <div class="home-page">
    <div class="col-lg-6 col-xs-12 left-box">
      <div class="type-events">
        <ul>
          <li *ngFor="let event of eventType, let index = index" (click)="onSelectEventType(index)"
              [class.active]="event.selected" class="type-event-item">
            <img [src]="event.iconUrl" width="30" height="30">
            <span class="type-event-name text-capitalize">{{event.name}}</span>
          </li>
          <li class="type-event-more"><b></b><b></b><b></b></li>
        </ul>
      </div>
      <div class="filter-events clearfix">
        <div class="btn-group">
          <button *ngFor="let filter of eventFilter" (click)="onSelectEventFilter(filter)" type="button"
                  class="btn btn-default text-capitalize" [class.active]="filter===selectedEventFilter">{{filter.name}}
          </button>
        </div>
        <div class="btn-group" id="filters">
          <button *ngFor="let order of eventOrder" (click)="onSelectEventOrder(order)" type="button"
                  class="btn btn-default text-capitalize" [class.active]="order===selectedEventOrder">{{order.name}}
          </button>
        </div>
        <div class="clear"></div>
        <div>
          <a href="#" class="price-range">price range <i class="fa fa-angle-down" aria-hidden="true"></i></a>
          <a href="#" class="when-button">when <i class="fa fa-angle-down" aria-hidden="true"></i></a>
          <a (click)="onClearForm()" class="clear-filters-button">clear filters</a>
        </div>

      </div>
      <div class="clear"></div>
      <div class="result-wrap" slimScroll width="auto" height="calc(100vh - 265px)" size="7px" [alwaysVisible]="true"
           [railVisible]="true" [railOpacity]="0.1" [railColor]="'#ec3d62'" [color]="'#ec3d62'">
        <app-event-item *ngFor="let ev of events" [item]="ev" (onClickLike)="onClickLike($event)"></app-event-item>
        <div *ngFor="let art of lists" class="list-item">
          <img *ngIf="art.images.length" [src]="art.images[0]" width="100%" height="300">
          <div class="list-item-overlay"></div>
          <h4 class="list-item-title">{{art.info.listName | truncate : 55}}</h4>
          <a class="text-capitalize list-item-link">read &nbsp;<i class="fa fa-angle-right" aria-hidden="true"></i></a>
        </div>
      </div>
    </div>

    <div class="col-lg-6 col-xs-12 gmap-box">
      <sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
        <div *ngFor="let marker of markers; let index=index">
          <!--<app-custom-marker [marker]="marker" [index]="marker.parent" (onClick)="markerClick($event)" [hasLabel]="false">-->
              <!--<div class="ginfo-img-wrap pull-left">-->
                <!--<img [src]="marker.image" [alt]="marker.infoTitle" width="80" height="86">-->
              <!--</div>-->
              <!--<div class="ginfo-detail pull-right">-->
                <!--<h5 class="ginfo-detail-title">{{marker.infoTitle+marker.infoTitle | truncate : 32}}</h5>-->
                <!--<div *ngIf="marker.price" class="free-price-button text-left"-->
                      <!--[class.free-price]="marker.price.toLowerCase() === 'free'">{{marker.price}}</div>-->
              <!--</div>-->
          <!--</app-custom-marker>-->
        </div>
      </sebm-google-map>
    </div>
  </div>

</section>
