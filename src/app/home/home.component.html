<section>
    <div class="home-page">
        <div class="col-lg-7 col-xs-12 left-box">
            <div class="type-events">
                <ul>
                    <li *ngFor="let event of categories, let index = index" (click)="onSelectEventType(event)"
                        [class.active]="event.tid==selected" class="type-event-item">
                        <img [src]="event.icon" width="30" height="30">
                        <span class="type-event-name text-capitalize">{{event.name}}</span>
                    </li>
                    <li *ngIf="categories?.length >10" class="type-event-more"><b></b><b></b><b></b></li>
                </ul>
            </div>
            <div class="filter-events clearfix">
                <div class="btn-group">
                    <button *ngFor="let filter of eventFilter" (click)="onSelectEventFilter(filter)" type="button"
                            class="btn btn-default text-capitalize" [class.active]="filter===selectedEventFilter">
                        {{filter.name}}
                    </button>
                </div>
                <div class="btn-group" id="filters">
                    <button *ngFor="let order of eventOrder" (click)="onSelectEventOrder(order)" type="button"
                            class="btn btn-default text-capitalize" [class.active]="order===selectedEventOrder">
                        {{order.name}}
                    </button>
                </div>
                <div class="clear"></div>
                scrolled to: {{id}}
                <div>
                    <ngb-tabset class="homeFilter">
                        <ngb-tab class="tabFilter" [ngClass]="{active: tabActive}">
                            <ng-template ngbTabTitle>Price Range <i class="fa fa-angle-down"
                                                                    aria-hidden="true"></i><span></span></ng-template>
                            <ng-template ngbTabContent>
                                <nouislider [connect]="true" [min]="0" [max]="300" [step]="10" [(ngModel)]="priceRange"
                                            (ngModelChange)="onChangePrice($event)"
                                            style="margin-top: 2em;"></nouislider>
                                {{priceRange}}
                            </ng-template>
                        </ngb-tab>
                        <ngb-tab class="tabFilter">
                            <ng-template ngbTabTitle>When<i class="fa fa-angle-down"
                                                            aria-hidden="true"></i><span></span></ng-template>
                            <ng-template ngbTabContent>
                                <input style="margin-top: 2em;" class="form-control" [options]="options" daterangepicker
                                       (selected)="selectedDate($event)">
                            </ng-template>
                        </ngb-tab>
                    </ngb-tabset>
                    <a (click)="onClearForm()" class="clear-filters-button">clear filters</a>
                </div>
            </div>
            <div class="clear"></div>
            <div id="v-scrollable" class="scrollable section"
                 ng2-scrollable (elementVisible)="id = $event.id">
                <app-event-item [events]="events" (onClickLike)="onClickLike($event)"></app-event-item>
            </div>
        </div>

        <div class="col-lg-5 col-xs-12">
            <sebm-google-map *ngIf="showMap"
                             [latitude]="lat"
                             [longitude]="lng"
                             [zoom]="mapZoom"
                             [disableDefaultUI]="false"
                             [zoomControl]="false"
                             [streetViewControl]="false"
                             (mapClick)="mapClicked($event,index)"
            >
                <gmap-geocode-marker [events]="events" [currentRadius]="currentRadius"
                                     (radiusChange)="markerRadiusChange($event)" [lat]="lat"
                                     (markerClick)="clickedMarker($event)"
                                     [lng]="lng"></gmap-geocode-marker>
            </sebm-google-map>
        </div>
    </div>

</section>
