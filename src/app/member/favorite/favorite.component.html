<div class="setting-wrap table-wrap">
  <div class="col-xs-12 col-md-4 col-lg-3 col-left table-cell">
    <app-member-navigation [user]="user" [currentUser]="currentUser" *ngIf="ready"></app-member-navigation>
  </div>
  <div class="col-xs-12 col-md-8 col-lg-9 col-right table-cell">
    <div class="fav-component">
      <h3 class="favorites-title">Favorites</h3>
      <div class="col-xs-12 alert-box">
        <app-boostrap-alert *ngIf="msgContent" [type]="alertType" [content]="msgContent"></app-boostrap-alert>
      </div>
      <div class="btn-group tab-control">
        <button class="btn btn-default" (click)="onSelectFavoriteType('event')"
                [class.active]="selectedFavoriteType === 'event'">Events
        </button>
        <button class="btn btn-default" (click)="onSelectFavoriteType('list')"
                [class.active]="selectedFavoriteType === 'list'">Lists
        </button>
        <button class="btn btn-default" (click)="onSelectFavoriteType('place')"
                [class.active]="selectedFavoriteType === 'place'">Places
        </button>
      </div>
      <div class="tab-wrap">
        <div class="tab-content fade" *ngIf="events" [class.in]="selectedFavoriteType === 'event'">
          <app-favorite-event *ngFor="let fav of events"
                              [item]="fav"
                              [isCurrentUser]="isCurrentUser"
                              (onClickDelete)="onClickDeleteEvent($event)">
          </app-favorite-event>
          <app-small-loader></app-small-loader>
          <div class="list-bottom">
            <div class="end-of-list" *ngIf="!setEvent.loadingInProgress && !events.length">
              You have no favorite events yet!
            </div>
          </div>
        </div>
        <div class="tab-content fade" *ngIf="lists" [class.in]="selectedFavoriteType === 'list'">
          <app-favorite-list *ngFor="let fav of lists"
                             [item]="fav"
                             [isCurrentUser]="isCurrentUser"
                             (onClickDelete)="onClickDeleteList($event)">
          </app-favorite-list>
          <app-small-loader></app-small-loader>
          <div class="list-bottom">
            <div class="end-of-list" *ngIf="!setList.loadingInProgress && !lists.length">
              You have no favorite lists yet!
            </div>
          </div>
        </div>
        <div class="tab-content fade" *ngIf="places" [class.in]="selectedFavoriteType === 'place'">
          <app-favorite-place *ngFor="let fav of places"
                              [item]="fav"
                              [isCurrentUser]="isCurrentUser"
                              (onClickDelete)="onClickDeletePlace($event)">
          </app-favorite-place>
          <app-small-loader></app-small-loader>
          <div class="list-bottom">
            <div class="end-of-list" *ngIf="!setPlace.loadingInProgress && !places.length">
              You have no favorite places yet!
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="mobile-footer"></div>
  </div>
</div>
