<div class="wrap-each-items" *ngIf="item" [id]="item.uid">
  <div *ngIf="isCurrentUser" class="close-button text-right icon-times" (click)="onDeleteEmit(item)">&times;</div>
  <div class="avatar-profile">
    <div class="fav-item-image">
      <app-place-image [name]="item.name" [width]="100" [height]="100">
      </app-place-image>
    </div>
  </div>
  <div class="information-profile">
    <div class="top-content">
      <h4 [routerLink]="['/company/'+item.company_slug]" class="information-title text-ellipsis">{{item.company_name}}</h4>
      <app-star-vote [stars]="item.rate_value" (onVote)="onVoteEvent($event)"></app-star-vote>
      <p *ngIf="item.Hylo_Activity_Description" class="detail-information" [innerHTML]="item.Hylo_Activity_Description | myHtml2Text | truncate : 150"></p>
    </div>
  </div>
</div>
