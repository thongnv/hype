<div class="wrap-each-items" *ngIf="item" [id]="item.nid">
  <div *ngIf="canDelete" class="close-button text-right icon-times" (click)="onDeleteEmit(item)">&times;</div>
  <div class="avatar-profile">
    <div class="fav-item-image">
      <img [src]="item.field_image" width="100" height="100">
    </div>
  </div>
  <div class="information-profile">
    <div class="top-content">
      <h4 class="information-title text-ellipsis">{{item.title}}</h4>
      <app-star-vote [stars]="3" (onVote)="onVoteEvent($event)"></app-star-vote>
      <p class="detail-information" [innerHTML]="item.body | truncate : 150"></p>
    </div>
  </div>
</div>
