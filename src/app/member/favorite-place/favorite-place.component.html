<div class="wrap-each-items" *ngIf="item" [id]="item.uid">
  <div *ngIf="isCurrentUser" class="close-button text-right icon-times" (click)="onDeleteEmit(item)">&times;</div>
  <div class="avatar-profile" [routerLink]="['/company/'+item.company_slug]">
    <div class="fav-item-image">
      <app-place-image [name]="item.name" [width]="100" [height]="100" [licenseNumber]="item.License_Number">
      </app-place-image>
    </div>
  </div>
  <div class="information-profile">
    <div class="top-content">
      <h4 class="information-title text-ellipsis">
        <a class="title-hover" [routerLink]="['/company/'+item.company_slug]">
        {{item.company_name}}
        </a>
      </h4>
      <app-star-vote [stars]="item.rate_value" (onVote)="onVoteEvent($event)"></app-star-vote>
      <p *ngIf="item.company_profile" class="detail-information" [innerHTML]="item.company_profile | myHtml2Text | truncate : 150"></p>
    </div>
  </div>
</div>
