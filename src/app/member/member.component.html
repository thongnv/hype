<simple-notifications [options]="options"></simple-notifications>
<div class="setting-wrap table-wrap" *ngIf="ready">
  <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3 col-left table-cell">
    <app-member-navigation *ngIf="!user.isAnonymous" [user]="user" [currentUser]="currentUser"></app-member-navigation>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-8 col-lg-9 col-right table-cell">
    <section *ngIf="!user.isAnonymous" class="form-wrap">
      <h3 class="col-xs-12 col-lg-12 setting-title">Settings</h3>
      <form *ngIf="settingForm" [formGroup]="settingForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-xs-12 col-lg-12">
          <label for="checkbox">
            <input id="checkbox" type="checkbox" formControlName="receiveEmail" (change)="onChange($event)">
            Do you want to receive email notifications from us.
          </label>
        </div>
        <div class="form-actions col-xs-12 col-lg-12">
          <button class="btn btn-primary setting-btn text-capitalize"
                  type="submit" [disabled]="disabled">update</button>
        </div>
      </form>
    </section>
  </div>
</div>
