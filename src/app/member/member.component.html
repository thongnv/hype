<div class="setting-wrap table-wrap">
  <div class="col-lg-3 col-sm-4 col-xs-12 col-left table-cell">
    <app-member-navigation *ngIf="userInfo" [data]="userInfo"></app-member-navigation>
  </div>
  <div class="col-lg-9 col-sm-8 col-xs-12 col-right table-cell">
    <section *ngIf="userInfo" class="form-wrap">
      <h3>Settings</h3>
      <app-boostrap-alert *ngIf="msgContent" [type]="alertType" [content]="msgContent"></app-boostrap-alert>
      <form *ngIf="settingForm" [formGroup]="settingForm" (ngSubmit)="onSubmit($event)">
        <div class="form-group">
        <label for="checkbox">Do you want to receive email notifications from us.
          <input id="checkbox" type="checkbox" formControlName="receiveEmail">
        </label>
        </div>
        <div class="form-actions">
          <button class="btn btn-primary setting-btn text-capitalize" type="submit">update</button>
        </div>
      </form>
    </section>
  </div>
</div>
