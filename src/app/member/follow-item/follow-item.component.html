<div class="follow-block-wrap">
  <div class="follow-block">
    <img class="user-avatar" src="{{item.avatar}}" [width]="50" [height]="50" />
    <div class="follow-action">
      <div [routerLink]="['/' + item.slug]" class="follow-name text-ellipsis">{{item.name}}</div>
      <span class="unfollow-btn" *ngIf="item.followed" (click)="toggleFollow()">Unfollow</span>
      <span class="unfollow-btn follow" *ngIf="!item.followed" (click)="toggleFollow()">Follow</span>
    </div>
  </div>
</div>
