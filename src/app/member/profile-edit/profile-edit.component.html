<div class="setting-wrap  table-wrap">
  <div class="col-lg-3 col-sm-4 col-xs-12 col-left table-cell">
    <app-member-navigation [data]="userInfo"></app-member-navigation>
  </div>
  <div class="col-lg-9 col-sm-8 col-xs-12 col-right table-cell">
    <section *ngIf="userInfo" class="form-wrap">
      <div class="">
        <h3 class="col-xs-12 setting-title">My Profile</h3>
        <div class="col-xs-12">
          <app-boostrap-alert *ngIf="msgContent" [type]="alertType" [content]="msgContent"></app-boostrap-alert>
        </div>
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
          <div class="col-lg-6 form-group has-feedback" [class.has-error]="!profileForm.controls['firstName'].valid && profileForm.controls['firstName'].touched">
            <input class="form-control" formControlName="firstName" placeholder="First Name">
            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            <div *ngIf="!profileForm.controls['firstName'].valid && profileForm.controls['firstName'].touched" class="help-block with-errors">This field is invalid.</div>
          </div>
          <div class="col-lg-6 form-group">
            <input class="form-control" formControlName="lastName" placeholder="Last Name">
          </div>
          <div class="col-lg-12 form-group">
            <p class="form-control" placeholder="Email Address">{{userInfo.email}}</p>
          </div>
          <div class="col-lg-6 form-group has-feedback" [class.has-error]="!profileForm.controls['contactNumber'].valid && profileForm.controls['contactNumber'].touched">
            <input class="form-control" formControlName="contactNumber" placeholder="Contact Number" >
            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            <div *ngIf="!profileForm.controls['contactNumber'].valid && profileForm.controls['contactNumber'].touched" class="help-block with-errors">This field is invalid.</div>
          </div>
          <div class="col-lg-6 form-group">
            <select formControlName="country" class="form-control form-control-sm" name="countrypicker">
              <option *ngFor="let c of countries" value="{{c.cca3}}"
                      [selected]="userInfo.field_country === c.cca3 || c.cca3=='null'">{{c.name.common.toString()}}
              </option>
            </select>
          </div>
          <div class="form-actions col-xs-12">
            <button [disabled]="!profileForm.valid" type="submit" class="btn btn-primary">Update</button>
          </div>
        </form>
      </div>

    </section>
  </div>
</div>
