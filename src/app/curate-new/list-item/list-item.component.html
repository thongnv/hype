<div class="place-item-wrap">
  <div class="place-item-header"><strong
      class="pull-left place-index">#{{index+1}}</strong><strong>{{item.place}}</strong>
    <strong class="pull-right place-detail-btn">details</strong>
  </div>
  <div class="place-item-img">
    <img [src]="item.image" [alt]="item.place" width="100%">
  </div>
  <p class="place-item-description">{{item.description}}</p>
</div>
