<div class="container login-container" *ngIf="ready">
  <div class="row" *ngIf="!accountDisabled && !insufficientGrantedScope">
    <div class="col-xs-12 col-lg-5 col-lg-offset-4">
      <h2 class="title-login">Discover things to do in Singapore today</h2>
      <button (click)="onClickLogin()" class="btn btn-lg btn-primary btn-block">
        <i class="fa fa-facebook pull-left fb-icon" aria-hidden="true"></i>
        Connect with Facebook
      </button>
    </div>
  </div>
  <div class="row" *ngIf="accountDisabled">
    <div class="col-xs-12 col-lg-5 col-lg-offset-4">
      <h2 class="title-login">Your account has been blocked by admin.</h2>
      <h4 class="title-login">Please contact administrator for more details.</h4>
      <button [routerLink]="['/home']" class="btn btn-lg btn-primary btn-block">
        <i class="pull-left" aria-hidden="true"></i>
        Back to homepage
      </button>
    </div>
  </div>
  <div class="row" *ngIf="insufficientGrantedScope">
    <div class="col-xs-12 col-lg-5 col-lg-offset-4">
      <h2 class="title-login">Insufficient Info</h2>
      <h4 class="title-login">
        We need to know your email address to serve you. Please remove Hylo app on your Facebook and try again!
      </h4>
      <button [routerLink]="['/home']" class="btn btn-lg btn-primary btn-block">
        <i class="pull-left" aria-hidden="true"></i>
        Back to homepage
      </button>
    </div>
  </div>

</div>
