<header class="navbar navbar-default navbar-fixed-top hype-header">
  <div class="navbar-header">
    <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"
            (click)="toggleState()">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
  </div>
  <div class="row navbar-collapse collapse" [ngClass]="{ 'in': isIn }">
    <ul class="nav navbar-nav hype-nav">
      <li class="logo"><a [routerLink]="['./home']"><i fa [name]="'circle-o'" [size]=3></i></a></li>
      <li id="site-name"><a [routerLink]="['./home']">LOGO</a></li>
      <li class="map-option">
        <div ngbDropdown>
          <a class="dropdown-toggle" id="drop1" role="button" aria-haspopup="true" aria-expanded="false"
             ngbDropdownToggle>
            {{selectedMapOption.name}}<span class="caret"></span>
          </a>
          <ul *ngIf="userInfo.mapOptions" class="dropdown-menu" aria-labelledby="drop1">
            <li *ngFor="let option of userInfo.mapOptions" (click)="onSelectMapOption(option)">{{option.name}}</li>
          </ul>
        </div>
      </li>
      <li class="map-option col-md-4">
        <form action="">
          <div class="input-group">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button"><i fa [name]="'search'" [size]=1></i></button>
                    </span>
            <input type="text" class="form-control" placeholder="Search for any place or activities...">
          </div>
        </form>
      </li>

      <li class="right">
        <div class="add-eventbtn">
          <i fa [name]="'plus'" [size]=2></i>
        </div>
      </li>
      <li class="right"><a [routerLink]="['/member']" class="notif-bag">
        <i id="notif" fa [name]="'bell-o'" [size]=2></i>
        <span id="count-notif">4</span>
      </a>
      </li>

      <li class="right">
        <div class="user-option map-option right" ngbDropdown>
          <a class="dropdown-toggle" id="drop2" role="button" aria-haspopup="true" aria-expanded="false"
             ngbDropdownToggle>
            <i class="logo" fa [name]="'user-circle-o'" [size]=2></i>
            {{userInfo.userName}}
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu" aria-labelledby="drop2">
            <li [routerLink]="['/member']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Setting
            </li>
            <li>Action 2</li>
            <li>Action 3</li>
          </ul>
        </div>
      </li>

    </ul>
  </div>
</header>
