<app-navbar></app-navbar>
<div id="wrapper" class="wrapper">
  <div id="root-container" class="box container" #rootContainer>
    <div class="row row-offcanvas row-offcanvas-left frame-main">
      <angular-loader></angular-loader>
      <div class="column col-sm-2 frame_nav"id="left">
        <div class="left-nav-content">
          <aside class="sidebar">
            <ul class="navbar-collapse list-tap" [class.userMenu]="user" >
              <li [routerLink]="['./home']" routerLinkActive="active"
                  [routerLinkActiveOptions]="{exact: true}">
                <i class="sprite-icon sprite sprite-left-nav-trending-events"></i>
                <span class="hidden-xs hidden-sm">Trending Events</span>
              </li>
              <li [routerLink]="['./discover/eat']" routerLinkActive="active"
                  [routerLinkActiveOptions]="{exact: true}">
                <i class="sprite-icon sprite sprite-left-nav-eat"></i>
                <span class="hidden-xs hidden-sm">Discover Eat</span>
              </li>
              <li [routerLink]="['./discover/play']" routerLinkActive="active"
                  [routerLinkActiveOptions]="{exact: true}">
                <i class="sprite-icon sprite sprite-left-nav-play"></i>
                <span class="hidden-xs hidden-sm">Discover Play</span>
              </li>
              <li [routerLink]="['./curate']" routerLinkActive="active"
                  [routerLinkActiveOptions]="{exact: true}">
                <i class="sprite-icon sprite sprite-left-nav-curated"></i>
                <span class="hidden-xs hidden-sm">Curated</span>
              </li>
              <li *ngIf="user" [routerLink]="['/'+user.slug+'/favorite']"
                  routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <i class="sprite-icon sprite sprite-left-nav-favorites"></i>
                <span class="hidden-xs hidden-sm">Favorites</span>
              </li>
            </ul>
          </aside>
        </div>
      </div>
      <router-outlet class="content"></router-outlet>

    </div>
  </div>

  <footer>
    <p></p>
  </footer>
</div>
