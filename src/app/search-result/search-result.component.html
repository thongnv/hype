<!-- data -->
<div id="main">
  <h1>Showing results for "{{keywords}}"</h1>
  <div class="tab-control">
    <button class="btn btn-default active" [class.active]="currentType === 'events'" (click)="changeTab('events')">Events({{events.length}})</button>
    <button class="btn btn-default" [class.active]="currentType === 'lists'" (click)="changeTab('lists')">Lists({{lists.length}})</button>
    <button class="btn btn-default" [class.active]="currentType === 'places'" (click)="changeTab('places')">Places({{places.length}})</button>
  </div>

  <div class="tab-wrap">
    <div class="item-content" *ngFor="let item of items">
      <div class="wrap-each-items" *ngIf="item" [id]="item.id">
        <div class="avatar-profile" [routerLink]="[item.Slug]">
          <div class="img-layer"></div>
          <div class="fav-item-image">
            <img [src]="item.images" width="100" height="100">
          </div>
          <div class="month" *ngIf="item.created">{{item.created | amFromUnix | date:'MMM'}}</div>
          <div class="date-number" *ngIf="item.created">{{item.created | amFromUnix | date:'dd '}}</div>
        </div>
        <div class="information-profile">
          <div class="top-content">
            <h4 class="information-title text-ellipsis">
              <a class="title-hover" [routerLink]="[item.Slug]">
                {{item.Title}}
              </a>
            </h4>
            <app-star-vote [stars]="item.av_vote" (onVote)="onVoteEvent($event)"></app-star-vote>
            <p class="detail-information" [innerHTML]="item.body | myHtml2Text | truncate : 150"></p>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
