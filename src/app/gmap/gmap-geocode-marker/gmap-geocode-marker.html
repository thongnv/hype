<sebm-google-map-marker
        *ngFor="let m of markers; let i = index"
        (markerClick)="clickedMarker(m)"
        [latitude]="m.lat"
        [longitude]="m.lng"
        [iconUrl]="m.icon"
        [opacity]="m.opacity"
>
    <sebm-google-map-info-window *ngIf="m.label">

      <div *ngFor="let event of m.events">
        <div class="marker-info">
          <img src="{{event.avatar}}">
          <h4><a [href]="event.link">{{event.label}}</a></h4>
          <p *ngIf="event.price">
            <span *ngFor="let p of event.price; let i = last">${{p}}{{i ? '' : ','}} </span>
          </p>
          <p *ngIf="event.created">
            <span>{{event.created | amFromUnix | amDateFormat: 'YYYY-MM-DD'}}</span>
          </p>
        </div>
      </div>

      <div class="marker-info">
          <img src="{{m.avatar}}">
          <h4><a [href]="m.link">{{m.label}}</a></h4>
          <p *ngIf="m.price">
            <span *ngFor="let p of m.price; let i = last">${{p}}{{i ? '' : ','}} </span>
          </p>
      </div>


    </sebm-google-map-info-window>
</sebm-google-map-marker>
