<sebm-google-map-marker
        *ngFor="let m of markers; let i = index"
        (markerClick)="clickedMarker(m)"
        [latitude]="m.lat"
        [longitude]="m.lng"
        [iconUrl]="m.icon"
        [opacity]="m.opacity"
>
    <sebm-google-map-info-window *ngIf="m.label">
        <strong>{{m.label}}</strong>
    </sebm-google-map-info-window>
</sebm-google-map-marker>
