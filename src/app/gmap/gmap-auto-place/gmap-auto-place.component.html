<div [formGroup]="group" class="gmap-place col-xs-12">
  <div class="form-group">
    <input formControlName="place" placeholder="Search & tag an activty or place" autocorrect="off"
           autocapitalize="off"
           spellcheck="off" type="text" class="form-control" #search>
    <input hidden type="text" formControlName="lat">
    <input hidden type="text" formControlName="lng">
    <small *ngIf="group.get('place').hasError('required') && group.get('place').touched" class="text-danger">This field is required</small>
  </div>
  <div *ngIf="description" class="form-group">
    <textarea formControlName="description" class="form-control" name="" id="" cols="20" rows="3"
              placeholder="Write your comments"></textarea>
    <small *ngIf="group.get('description').hasError('required') && group.get('description').touched" class="text-danger">
      This field is required
    </small>
  </div>
  <div class="form-group" *ngIf="image">
    <label class="upload-image-label"> <i class="fa fa-plus"></i>&nbsp;Add Images
      <input type='file' (change)="readUrl($event)">
    </label>
    <input [hidden]="true" formControlName="image" type='text'>
    <small *ngIf="group.get('image').hasError('required')" class="text-danger">
      Field image is required
    </small>
    <img *ngIf="imageUrl" [src]="sanitizer.bypassSecurityTrustUrl(imageUrl.url)" width="100%"/>
  </div>
</div>
