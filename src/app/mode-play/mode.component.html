<section>
    <div class="row">
        <div class="col-lg-6 col-xs-12 left-box">
            <h1 x-large class="sample-content">Mode Play</h1>
            <form [formGroup]="filterFromMode" class="filterFromMode">
                <div ngbRadioGroup class="btn-block btn-filter-block" name="radioBasic" formControlName="filterMode">
                    <label class="btn btn-default">
                        <input type="radio" value="all"> All
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" value="eat"> Eat
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" value="play"> Play
                    </label>
                </div>
            </form>
            <hr>
            <pre>{{filterFromMode.value.filterMode}}</pre>
            <form [formGroup]="filterCategory" class="filterCategory">
                <div ngbRadioGroup class="btn-block btn-filter-block" name="radioBasic"
                     formControlName="filterCategory">
                    <label class="btn btn-default">
                        <img src="../../assets/img/icons/All.png" alt="All">
                        <span class="clearfix">
                            <input type="radio" value="all"> All
                        </span>
                    </label>

                    <label class="btn btn-default" *ngFor="let term of categories">
                        <img src="{{term.url}}" alt="{{term.name}}">
                        <span class="clearfix">
                        <input type="radio" value="{{term.tid}}">{{term.name}}
                            </span>
                    </label>
                </div>
            </form>
            <hr>
            <ngb-tabset>
                <ngb-tab>
                    <ng-template ngbTabTitle>Price Range <span></span></ng-template>
                    <ng-template ngbTabContent>
                        <nouislider [min]="0" [max]="10" [step]="0.05" [(ngModel)]="someRange3"
                                    style="margin-top: 4em;"></nouislider>
                        {{someRange3}}
                    </ng-template>
                </ngb-tab>
                <ngb-tab>
                    <ng-template ngbTabTitle>Cuisine</ng-template>
                    <ng-template ngbTabContent>
                        <nouislider [min]="0" [max]="10" [step]="0.05" [(ngModel)]="someRange3"
                                    style="margin-top: 4em;"></nouislider>
                        {{someRange3}}
                    </ng-template>
                </ngb-tab>
                <ngb-tab>
                    <ng-template ngbTabTitle>Ratings</ng-template>
                    <ng-template ngbTabContent>
                        <nouislider [min]="0" [max]="10" [step]="0.05" [(ngModel)]="someRange3"
                                    style="margin-top: 4em;"></nouislider>
                        {{someRange3}}
                    </ng-template>
                </ngb-tab>
                <ngb-tab>
                    <ng-template ngbTabTitle>Best For</ng-template>
                    <ng-template ngbTabContent>
                        <nouislider [min]="0" [max]="10" [step]="0.05" [(ngModel)]="someRange3"
                                    style="margin-top: 4em;"></nouislider>
                        {{someRange3}}
                    </ng-template>
                    <ng-template ngbTabFooter>Best For</ng-template>
                </ngb-tab>
            </ngb-tabset>
        </div>
        <div class="col-lg-6 col-xs-12 gmap-box">
            <app-gmap [params]='data'></app-gmap>
        </div>
    </div>

</section>
